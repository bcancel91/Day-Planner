<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
<form>
     


    
      <div class="row">
         <div class="col-2 bg-warning time">9am</div>
          <textarea  id="input0" class="col-8 bg-light form-control" data-txt="9am"></textarea>
         <button class="col-2 bg-primary save" data-time="9am" type="button"><i id="saveText0" class="fas fa-save fa-3x "></i></button>
    </div>
    <div class="row">
        <div class="col-2 bg-warning time">10am</div>
          <textarea id="input1" class="col-8 bg-light form-control"></textarea>
         <button class="col-2 bg-primary save" data-time="10am" type="button"><i id="saveText1" class="fas fa-save fa-3x"></i></button>
    </div>
    <div class="row">
        <div class="col-2 bg-warning time">11am</div>
          <textarea id="input2" class="col-8 bg-light form-control"></textarea>
         <button class="col-2 bg-primary save" data-time="11am" type="button"><i id="saveText2" class="fas fa-save fa-3x"></i></button>
    </div>
    <div class="row">
        <div class="col-2 bg-warning time">12pm</div>
          <textarea id="input3" class="col-8 bg-light form-control"></textarea>
         <button class="col-2 bg-primary save" data-time="12am" type="button"><i id="saveText3" class="fas fa-save fa-3x"></i></button>
    </div>
    <div class="row">
        <div class="col-2 bg-warning time">1pm</div>
          <textarea id="input4" class="col-8 bg-light form-control"></textarea>
         <button class="col-2 bg-primary save" data-time="1pm" type="button"><i id="saveText4" class="fas fa-save fa-3x"></i></button>
    </div>
    <div class="row">
        <div class="col-2 bg-warning time">2pm</div>
          <textarea id="input5" class="col-8 bg-light form-control"></textarea>
         <button class="col-2 bg-primary save"  data-time="2pm" type="button"><i id="saveText5" class="fas fa-save fa-3x"></i></button>
    </div>
    <div class="row">
        <div class="col-2 bg-warning time">3pm</div>
          <textarea id="input6" class="col-8 bg-light form-control"></textarea>
         <button class="col-2 bg-primary save" data-time="3pm" type="button"><i id="saveText6" class="fas fa-save fa-3x"></i></button>
    </div>
    <div class="row">
        <div class="col-2 bg-warning time">4pm</div>
          <textarea id="input7"class="col-8 bg-light form-control"></textarea>
         <button class="col-2 bg-primary save" data-time="4pm" type="button"><i id="saveText7" class="fas fa-save fa-3x"></i></button>
    </div>
    <div class="row">
        <div class="col-2 bg-warning time">5pm</div>
          <textarea id="input8" class="col-8 bg-light form-control"></textarea>
         <button class="col-2 bg-primary save" data-time="5pm" type="button"><i id="saveText8" class="fas fa-save fa-3x"></i></button>
    </div>
      
</form>















    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
